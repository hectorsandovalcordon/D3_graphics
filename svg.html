<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formas SVG</title>
    <link rel="stylesheet" type="text/css" href="svg.css">
  </head>
  <body>
    <svg width="1000" height="100"> #Creación del elemento SVG
        <rect class="rectangulo" x="10" y="10" width="500" height="50"></rect> <!--Creación de un rectángulo SVG-->
    </svg>
    <svg width="1000" height="100"> 
        <circle class="circulo" cx="40" cy="50" r="30"></circle> <!--Creación de un círculo SVG-->
    </svg>
    <svg width="1000" height="200">
        <rect class="cuadrado1" x="10" y="20" width="60" height="60"></rect> <!--Creación de un cuadrado SVG con transparencia-->
        <rect class="cuadrado2" x="50" y="40" width="60" height="60"></rect>
        <rect class="cuadrado3" x="90" y="60" width="60" height="60"></rect>
        <rect class="cuadrado4" x="130" y="80" width="60" height="60"></rect>
    </svg>
    <svg width="2000" height="200">
        <circle class="circulo1" cx="25" cy="25" r="20"></circle>
        <circle class="circulo2" cx="75" cy="25" r="20"></circle>
        <circle class="circulo3" cx="125" cy="25" r="20"></circle>
    </svg>
  </body>
</html>
